<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auswertung Page</title>
    <link th:href="@{/homepage_stylesheet.css}" rel="stylesheet">

    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    font-weight: 400;
    }

    .header {
    background-color: #515151;
    padding: 10px 0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header::after {
    content: '';
    display: table;
    clear: both;
    }
    .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
    }
    .header-logo {
    height: 50px;
    margin-right: 20px;
    }

    .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    nav {
    float: right;
    }

    nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    }

    nav li {
    display: inline-block;
    margin-left: 70px;
    padding-top: 18px;
    position: relative;
    }

    nav .nav-link {
    background-color: #515151;
    padding: 8px 15px; /* Adding some padding for better appearance */
    border-radius: 4px;
    transition: background-color 0.2s;
    text-decoration: none;
    color: #e0b44e;
    }

    nav .nav-link:hover {
    background-color: #404040;
    }

    nav a::before {
    content: '';
    display: block;
    height: 5px;
    background-color: #e0b44e;
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    }

    nav a:hover::before {
    width: 100%;
    background-color: #e0b44e;
    }
    #table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 16px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    #table th, #table td {
    border: 1px solid #ddd;
    padding: 12px 15px;
    text-align: left;
    }

    #table th {
    background-color: #f2f2f2;
    color: black;
    }

    #table tr:hover {
    background-color: #f5f5f5;
    }

    a {
    display: inline-block;
    padding: 8px 15px;
    background-color: #e0b44e;
    color: #fff;
    border-radius: 4px;
    transition: background-color 0.2s;
    text-decoration: none;
    }

    a:hover {
    background-color: #bd9740;
    text-decoration: none;
    }

    button {
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
    }

    button:hover {
    background-color: #d32f2f;
    }
    .circle {
    height: 25px;
    width: 25px;
    border-radius: 50%;
    display: inline-block;
    }
    .red { background-color: red; }
    .yellow { background-color: yellow; }
    .green { background-color: green; }
    </style>
</head>
<body>
<header class="header">
    <div class="header-container">
        <img th:src="@{/actum_logo.png}" alt="Actum Logo" class="header-logo">
        <nav>
            <ul>
                <li>
                    <a th:href = "@{/home}" class="nav-link">Home</a>
                </li>
                <li>
                    <a th:href = "@{/logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h1>Auswertung</h1>
    <table id="table">
        <thead>
        <tr>
            <th></th>
            <th>Vorschlag Text</th>
            <th>Average Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry: ${averageRatings}">
            <td>
                <div th:class="${'circle ' + vorschlagColor.get(entry.key).toString().toLowerCase()}"></div>
            </td>
            <td>
                <a th:href="@{/vorschlagdetails(vorschlagId=${entry.key.id})}" th:text="${entry.key.text}"></a>
            </td>
            <td th:text="${entry.value}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
